{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'css/index.css'%}">
<script>

$(document).ready(function(){
    $("input").addClass("form-control");
  });
  
</script>

<style>
.navbar{
  background-color: #191c24;
}
</style>
</head>
<body >
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">TEXTER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index'%}">Feeds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_post'%}">Create Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile'%}">Profile</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminlogout'%}">Logout</a> 
        </li>
      </ul>
      </div>

  </nav>

  <div class="container">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible w-50 mx-auto m-5"><button type="button" class="close" data-dismiss="alert">&times;</button><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></div>
      {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
